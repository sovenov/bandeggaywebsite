<html>
 <head>
   <title>Видео в качестве фона сайта - Нубекс</title>
  <style>
	video#bgvid { 
	    position: fixed;
	    top: 50%;
	    left: 50%;
	    min-width: 100%;
	    min-height: 100%;
	    width: auto;
	    height: auto;
	    z-index: -100;
	    -ms-transform: translateX(-50%) translateY(-50%);
	    -moz-transform: translateX(-50%) translateY(-50%);
	    -webkit-transform: translateX(-50%) translateY(-50%);
	    transform: translateX(-50%) translateY(-50%);
	    background: url(polina.jpg) no-repeat;
	    background-size: cover; 
	}
  </style>
 </head>
 <body>
	<video playsinline autoplay muted loop poster="polina.jpg" id="bgvid">
		<source src="susurepack.webm" type="video/webm">
	    	<source src="susurepack.mp4" type="video/mp4">
	</video>
	 
	 <audio autoplay>
	    <source src="susurepack.mp3" type='audio/ogg; codecs=vorbis'>
	    <source src="susurepack.mp3" type="audio/mpeg">
	    Тег audio не поддерживается вашим браузером. <a href="audio/music.mp3">Скачайте музыку</a>.
	 </audio>
 </body>
</html>
